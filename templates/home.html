{% extends "movies.html" %}

{% block movies %}
    {% for row in data %}
      <div class="col-sm mb-3">
        <div class="card" style="width: 18rem;">
		<img src="{{url_for('static', filename='movie-img/' + row.IMG)}}">
          <!-- <img src="/movie-img{{ row.IMG }}" class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h6 class="card-title">{{ row.Name }}</h6>
            <p class="card-text">  </p>
            <a href="{{ url_for('movd', movieID = row.movieid) }}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}	
	
	 	
	{% if message %}

	 <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
  
	{% endif %}



{% endblock %}
