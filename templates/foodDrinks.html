{% extends "movies.html" %}
{% block movies %}
    <h1>Food and Drinks</h1>
        <div class="container">
          <div class="row">
            <h3 style="color:white">Combos</h3>
            {% for item in combo %}

              <div class="card mb-4 box-shadow">

                  <p class="card-text" style="color : black">{{ item.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                  </div>
                </div>
