<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies website name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
  
  
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
			<a class="navbar-brand" href="/">Website Name</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="/">Movies</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Food and Drink</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">other</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link disabled">other</a>
				</li>
		
				
				<form class="d-flex" action="/search" role="search" method="post">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				
				

			  </ul>
			</div>
		  </div>
		</nav>
			
		<div class="container text-center">
		<div class="row mt-3">
		{% block movies %}
		
		{% endblock %}
		</div>
		</div>
   
   

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
